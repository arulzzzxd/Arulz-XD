<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Produk</title>
  <link rel="icon" href="https://files.catbox.moe/nbsldh.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 6px; }
    input[type="text"], select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    button, .home-button {
      width: 100%; padding: 12px; background-color: #28a745;
      color: white; border: none; border-radius: 6px;
      font-size: 16px; cursor: pointer; margin-top: 10px;
    }
    button:hover, .home-button:hover { background-color: #218838; }
    .order-summary { margin-top: 20px; border-top: 1px solid #ccc; padding-top: 10px; }
    .summary-table { width: 100%; border-collapse: collapse; }
    .summary-table td { padding: 8px 0; }
    .total-row td { border-top: 2px solid #000; font-weight: bold; }
    .quantity-group { display: flex; gap: 10px; align-items: center; }
    .quantity-group button {
      width: 40px; font-size: 18px; padding: 8px;
    }
    .swiper-slide img {
      width: 100%; height: auto; object-fit: contain; border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Checkout Produk</h2>  <div class="form-group">
    <label for="produk">Produk</label>
    <input type="text" id="produk" readonly>
  </div>
  <div class="form-group">
    <label>Jumlah Barang</label>
    <div class="quantity-group">
      <button type="button" id="kurang">-</button>
      <input type="text" id="jumlah" value="1" readonly style="width:50px; text-align:center;">
      <button type="button" id="tambah">+</button>
    </div>
  </div>
  <div class="form-group">
    <label for="harga">Harga Satuan</label>
    <input type="text" id="harga" readonly>
  </div>
  
  <div class="form-group">
    <label for="nama">Nama Pembeli</label>
    <input type="text" id="nama" placeholder="Masukkan nama Anda" required>
  </div>
  <div class="form-group">
    <label for="wa">Nomor WhatsApp</label>
    <input type="text" id="wa" placeholder="08xxxxxxxxxx" required>
  </div>  <div class="order-summary">
    <table class="summary-table">
      <tr><td>Subtotal</td><td id="subtotal">Rp0</td></tr>
      <tr><td>Pajak (0.5%)</td><td id="pajak">Rp0</td></tr>
      <tr class="total-row"><td>Total</td><td id="total">Rp0</td></tr>
    </table>
  </div><button id="checkoutBtn">Bayar Sekarang</button>

</div><script>
const API_KEY = "VPedia_5n49b5u2swjpryyl";
const hargaProduk = parseInt(new URLSearchParams(location.search).get("harga") || 10000);
const produk = new URLSearchParams(location.search).get("produk") || "Produk Contoh";
let jumlah = 1;
const pajakPersen = 0.005;

function updateHarga() {
  const pajak = Math.round(hargaProduk * jumlah * pajakPersen);
  const total = hargaProduk * jumlah + pajak;
  document.getElementById("subtotal").textContent = "Rp" + (hargaProduk * jumlah).toLocaleString();
  document.getElementById("pajak").textContent = "Rp" + pajak.toLocaleString();
  document.getElementById("total").textContent = "Rp" + total.toLocaleString();
}

document.getElementById("produk").value = produk;
document.getElementById("harga").value = "Rp" + hargaProduk.toLocaleString();
updateHarga();

document.getElementById("tambah").onclick = () => {
  jumlah++;
  document.getElementById("jumlah").value = jumlah;
  updateHarga();
};

document.getElementById("kurang").onclick = () => {
  if (jumlah > 1) {
    jumlah--;
    document.getElementById("jumlah").value = jumlah;
    updateHarga();
  }
};

// Ambil Metode Pembayaran
async function ambilMetodeBayar() {
  const res = await fetch("https://v-pedia.web.id/deposit/metode", {
    headers: { "X-APIKEY": API_KEY }
  });
  const json = await res.json();
  const metode = document.getElementById("metode");
  metode.innerHTML = '<option value="">Pilih Metode</option>';
  if (json.status) {
    json.data.forEach(m => {
      const opt = document.createElement("option");
      opt.value = m.kode;
      opt.textContent = `${m.nama} (${m.kode})`;
      metode.appendChild(opt);
    });
  } else {
    metode.innerHTML = '<option value="">Gagal memuat metode</option>';
  }
}

ambilMetodeBayar();

// Buat Transaksi
async function buatTransaksi() {
  const nominal = hargaProduk * jumlah + Math.round(hargaProduk * jumlah * pajakPersen);
  const body = new URLSearchParams({
    api_key: API_KEY,
    reff_id: "INV-" + Date.now(),
    nominal: nominal.toString(),
    type: "ewallet",
    metode: document.getElementById("metode").value
  });

  const res = await fetch("https://v-pedia.web.id/deposit/create", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: body
  });

  const json = await res.json();
  if (json.status && json.data.url) {
    window.location.href = json.data.url;
  } else {
    alert("Gagal membuat transaksi: " + json.message);
  }
}

document.getElementById("checkoutBtn").onclick = buatTransaksi;
</script></body>
</html>
