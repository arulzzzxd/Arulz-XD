/* LED Scroller */
    .led-scroller {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        padding: 10px 0;
        color: #0f0;
        background-color: black;
        font-weight: bold;
        font-size: 25px;
        text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        margin-top: 15px;
        text-align: center;

        /* Tambahan animasi outline */
        position: relative;
        border: 4px solid transparent;
        border-radius: 5px;
        background-clip: padding-box;
        box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        animation: outline-glow 1.5s infinite alternate;
    }

    @keyframes outline-glow {
        0% {
            box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, inset 0 0 5px #0f0;
        }
        50% {
            box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, inset 0 0 10px #0f0;
        }
        100% {
            box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, inset 0 0 5px #0f0;
        }
    }

    .led-scroller::before {
        content: '';
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 8px;
        padding: 2px;
        background: linear-gradient(90deg, #0f0, #00f, #0f0, #0ff, #0f0);
        background-size: 300% 300%;
        animation: borderRun 4s linear infinite;
        z-index: -1;
        mask-image: linear-gradient(#fff 0 0);
        -webkit-mask-image: linear-gradient(#fff 0 0);
    }

    @keyframes borderRun {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    .led-scroller span {
        display: inline-block;
        padding-left: 100%;
    }

    .scroll-animation {
        animation: scroll-left 8s linear forwards;
    }

    @keyframes scroll-left {
        from {
            transform: translateX(100%);
        }
        to {
            transform: translateX(-100%);
        }
    }
