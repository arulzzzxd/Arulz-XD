<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>ArulzXD Digital Marketplace</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/nbsldh.png">
    <style>
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgba(255, 255, 255, 0.5);
        height: 100vh;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }
        body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        }

        .video-background {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -1;
        transform: translate(-50%, -50%);
    }

        header {
            background-image: url('https://files.catbox.moe/lpjbkv.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            padding: 15px 20px;
            text-align: center;
            border-radius: 20px;
            font-size: 25px;
        }

        .menu {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(8px);
        }

        .menu-item {
            padding: 10px 20px;
            background-color: #f1f5f9;
            color: #1f2937;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .menu-item:hover {
            background-color: #dbeafe;
            color: #1d4ed8;
            transform: translateY(-2px);
        }

        .menu-item.active {
            background-color: #000;
            color: #fff;
            font-weight: bold;
        }

        .led-scroller {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px 0;
            color: #0f0;
            background-color: black;
            font-weight: bold;
            font-size: 25px;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
            margin-top: 15px;
            text-align: center;
            position: relative;
            border: 4px solid transparent;
            border-radius: 5px;
            background-clip: padding-box;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
            animation: outline-glow 1.5s infinite alternate;
        }

        @keyframes outline-glow {
            0% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, inset 0 0 5px #0f0;
            }
            50% {
                box-shadow: 0 0 15px #0f0, 0 0 30px #0f0, inset 0 0 10px #0f0;
            }
            100% {
                box-shadow: 0 0 5px #0f0, 0 0 10px #0f0, inset 0 0 5px #0f0;
            }
        }

        .led-scroller::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border-radius: 8px;
            padding: 2px;
            background: linear-gradient(90deg, #0f0, #00f, #0f0, #0ff, #0f0);
            background-size: 300% 300%;
            animation: borderRun 4s linear infinite;
            z-index: -1;
            mask-image: linear-gradient(#fff 0 0);
            -webkit-mask-image: linear-gradient(#fff 0 0);
        }

        @keyframes borderRun {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .led-scroller span {
            display: inline-block;
            padding-left: 100%;
        }

        .scroll-animation {
            animation: scroll-left 10s linear forwards;
        }

        @keyframes scroll-left {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* Testimoni Section */
        .testimonial-section {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .testimonial-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 90%;
            width: 500px;
            overflow: hidden;
            transition: transform 0.3s ease;
            text-align: left;
        }

        .testimonial-card:hover {
            transform: translateY(-6px);
        }

        .testimonial-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .testimonial-content {
            padding: 25px;
        }

        .testimonial-content h2 {
            font-size: 24px;
            margin-bottom: 12px;
            color: #1f2937;
        }

        .testimonial-content p {
            font-size: 16px;
            color: #374151;
        }

        .badge {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 12px;
            background-color: #ef4444;
            color: white;
            border-radius: 6px;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://files.catbox.moe/horbv5.mp4" type="video/mp4">
        ArulzXD Digital Marketplace
    </video>

    <br>
    <header>
        <h1>TESTIMONI</h1>
    </header>
    <br>

    <!-- LED Scroller -->
    <div class="led-scroller">
        <span id="ledScrollText">üéÅ Promo Spesial Hari Ini!</span>
    </div>

    <!-- Menu -->
    <div class="menu">
        <a href="index.html" class="menu-item">Home</a>
        <a href="testi.html" class="menu-item">Testimoni</a>
        <a href="sosmed.html" class="menu-item">Sosmed</a>
        <a href="credits.html" class="menu-item">Credits</a>
    </div>

    <!-- Testimoni -->
    <div class="testimonial-section">
        <div class="testimonial-card">
            <img src="https://files.catbox.moe/g7m44v.png" alt="Testimoni Akun Terjual">
            <div class="testimonial-content">
                <h2>AKUN COC 30K TERJUAL</h2>
                <p>Pelanggan puas dan akun telah berhasil dijual dengan aman dan cepat melalui layanan kami.</p>
                <span class="badge">SOLD</span>
            </div>
        </div>
    </div>

    <script>
        // LED SCROLLER
        const ledScrollTextElement = document.getElementById("ledScrollText");
        const ledMessages = [
          "üî∞ Selamat Datang Di Toko Arulz-XD Digital Marketplace",
          "‚¨áÔ∏è Berikut Testimoni Arulz",
          "‚úÖ Semua Akun Bergaransi 0 - 15 hari Setelah pembelian Akun",
          "‚ö° Proses cepat & aman!",
          "üí¨ Testimoni real dari pembeli!"
];

        let ledCurrentMessage = 0;

        function playLedAnimation() {
            ledScrollTextElement.textContent = ledMessages[ledCurrentMessage];
            ledScrollTextElement.classList.remove("scroll-animation");
            void ledScrollTextElement.offsetWidth;
            ledScrollTextElement.classList.add("scroll-animation");
        }

        ledScrollTextElement.addEventListener("animationend", () => {
            ledCurrentMessage = (ledCurrentMessage + 1) % ledMessages.length;
            playLedAnimation();
        });

        playLedAnimation();

        // Highlight menu aktif
        document.querySelectorAll('.menu-item').forEach(link => {
            const page = window.location.pathname.split("/").pop();
            const href = link.getAttribute("href");

            if (href === page || (page === "" && href === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    </script>
</body>
</html>
